<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Edit</title>
</head>

<body>
  {% if service %}
  <div class="services">
    <h4>{{ service.get_name() }}</h4>
    <form action="/edit" method="POST">
      <input style="display: none;" type="text" value="{{ service.get_name() }}_remove" name="service_name">
      <button class="editButton" type="submit">Remove</button>
    </form>
    <div class="space"></div>
    <form action="/edit" method="POST">
      <div id="serviceContainer">
        <div class="routes_container">
          <h6>{% for route in service.get_routes() %}</h6>
          <div>
            <div class="form_element">
              <label>route: </label>
              <input type="text" value="{{ route.get_path() }}" name="route">
            </div>
            responses
            <div class="form_element">
              <textarea name="responses" cols="60" rows="5">{{ route.get_responses_formatted() }}</textarea>
            </div>
          </div>
          {% endfor %}
        </div>
        <div class="space"></div>
        <footer>
          <div>
            <button class="default" type="submit">Save</button>
            <div class="space"></div>
          </div>
        </footer>
      </div>
    </form>
    <button class="addButton" id="addRouteButton">Add more routes</button>
  </div>
  {% else %}
  <h4>Not found</h4>
  {% endif %}
</body>

<script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}"></script>

</html>
